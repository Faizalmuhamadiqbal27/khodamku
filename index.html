<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Khodam</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Ramal Khodam Kamu</h1>
        <input type="text" id="nameInput" placeholder="Ketik Nama Anda">
        <button id="checkButton">Cek</button>
        <p id="result"></p>
    </div>
    <div class="container-check">
        <h2>Riwayat Ramalan</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Khodam</th>
                    </tr>
                </thead>
                <tbody id="checkTableBody">
                </tbody>
            </table>
        </div>
        <button id="clearButton">Hapus Data</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Khodam</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .floating-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #FFDD00;
            color: #000;
            padding: 10px 15px;
            border-radius: 50px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center; /* Menjaga ikon tetap di tengah secara horizontal */
            gap: 5px;
        }

        .floating-icon img {
            width: 20px;
            height: 20px;
            display: block; /* Memastikan gambar sebagai elemen block */
        }

        .file-input-container {
            position: relative;
            display: inline-block;
            width: 100%;
            max-width: 300px;
        }

        .file-input-container input[type="file"] {
            width: 100%;
            height: 40px;
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            cursor: pointer;
        }

        .file-input-container label {
            display: block;
            width: 100%;
            height: 40px;
            line-height: 40px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }

        .file-input-container span {
            font-size: 14px;
            color: #888;
        }

        #resultContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #resultPhoto {
            display: none;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-top: 10px; /* Tambahkan margin untuk sedikit spasi antara teks hasil dan foto */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ramal Khodam Kamu</h1>
        <input type="text" id="nameInput" placeholder="Ketik Nama Anda">
        <div class="file-input-container">
            <input type="file" id="photoInput" accept="image/*">
            <label for="photoInput">
                <span id="filePlaceholder">Upload foto Anda</span>
            </label>
        </div>
        <button id="checkButton">Cek</button>
        <div id="resultContainer">
            <p id="result"></p>
            <img id="resultPhoto">
        </div>
    </div>
    <div class="container-check">
        <h2>Riwayat Ramalan</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Khodam</th>
                    </tr>
                </thead>
                <tbody id="checkTableBody">
                </tbody>
            </table>
        </div>
        <button id="clearButton">Hapus Data</button>
    
    <footer>
        <p>Made with <span style="color: red;">&#x1F49A;&#x1F49A;</span> by <a href="https://api.whatsapp.com/send?phone=6289523013056&text=Halo%20Boleh%20Kenalan?">Fzmhq</a></p>
    </footer>
    </div>
    <a href="https://www.buymeacoffee.com/Faizmuhiq" class="floating-icon" target="_blank">
        <img src="https://cdn.buymeacoffee.com/buttons/v2/default-yellow.png" alt="Buy Me a Coffee">
        Buy Me a Coffee
    </a>
    <script src="js/script.js"></script>
</body>
</html>
